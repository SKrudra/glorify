<mat-card>
	<form>
	  <mat-form-field style="width:100%;">
      <mat-icon>search</mat-icon>
	    <input matInput  [matAutocomplete]="auto" [formControl]="searchName">
	    <mat-autocomplete #auto="matAutocomplete">
	      <mat-option *ngFor="let profile of profiles | async" [value]="profile.firstName" (click)="search(profile)">
	        <p>{{profile.firstName}}</p>
	      </mat-option>
	    </mat-autocomplete>
	  </mat-form-field>
	</form>
</mat-card>
