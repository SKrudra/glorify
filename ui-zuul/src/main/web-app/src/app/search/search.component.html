
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search User" aria-label="State" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChanged($event)">
        <mat-option *ngFor="let userProfile of userProfiles" [value]="userProfile.fname">
          <span>{{userProfile.fname}} {{userProfile.lname}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
