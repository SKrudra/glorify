<mat-toolbar color="primary">
	<h1> Glorify </h1>
	
</mat-toolbar>

<h3>Get Anonymous feedbacks from your friends and colleagues</h3>
<form class="login-form" [formGroup]="form" (submit)="login()">
	<h1> Login </h1>
  <mat-form-field>
    <input matInput placeholder="username" formControlName="username">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput placeholder="password" type="password" formControlName="password">
  </mat-form-field><br>
  	<button mat-raised-button type="submit">Login</button>
</form>
